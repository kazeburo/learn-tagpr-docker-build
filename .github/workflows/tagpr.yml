name: tagpr
on:
  push:
    branches:
      - main
jobs:
  tagpr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: Songmu/tagpr@v1
        id: tagpr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set environment variables
        run: |
          echo "IMAGE_NAME=learn-tagpr-build" >> $GITHUB_ENV
          # PROD 用レジストリを分割して再構成
          echo "PROD_REGISTRY_PART1=kazeburo-learn-prod" >> $GITHUB_ENV
          echo "PROD_REGISTRY_PART2=sakuracr.jp" >> $GITHUB_ENV
          echo "PROD_SAKURACR_REGISTRY=${PROD_REGISTRY_PART1}.${PROD_REGISTRY_PART2}" >> $GITHUB_ENV
          # DEV 用レジストリも同様に処理
          echo "DEV_REGISTRY_PART1=kazeburo-learn-dev" >> $GITHUB_ENV
          echo "DEV_REGISTRY_PART2=sakuracr.jp" >> $GITHUB_ENV
          echo "DEV_SAKURACR_REGISTRY=${DEV_REGISTRY_PART1}.${DEV_REGISTRY_PART2}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Sakura Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.PROD_SAKURACR_REGISTRY }}
          username: ${{ secrets.SAKURACR_USER }}
          password: ${{ secrets.SAKURACR_PASSWORD }}
        if: ${{ steps.tagpr.outputs.tag != ''}}

      - name: Build and push to Sakura Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.PROD_SAKURACR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.PROD_SAKURACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tagpr.outputs.tag }}
        if: ${{ steps.tagpr.outputs.tag != ''}}

      - name: "[DEV] checkout pull request"
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJson(steps.tagpr.outputs.pull_request).head.sha }}
        if: ${{ steps.tagpr.outputs.pull_request != ''}}

      - name: "[DEV] Login to Sakura Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DEV_SAKURACR_REGISTRY }}
          username: ${{ secrets.DEV_SAKURACR_USER }}
          password: ${{ secrets.DEV_SAKURACR_PASSWORD }}
        if: ${{ steps.tagpr.outputs.pull_request != ''}}

      - name: "[DEV] Build and push to Sakura Container Registry"
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DEV_SAKURACR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DEV_SAKURACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ fromJson(steps.tagpr.outputs.pull_request).haed.label }}
        if: ${{ steps.tagpr.outputs.pull_request != ''}}
