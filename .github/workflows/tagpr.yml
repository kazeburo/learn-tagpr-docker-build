name: tagpr
on:
  push:
    branches:
      - main
jobs:
  tagpr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    env:
      IMAGE_NAME: learn-tagpr-build
    steps:
      - uses: actions/checkout@v4
      - uses: Songmu/tagpr@v1
        id: tagpr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Sakura Container Registry
        uses: docker/login-action@v3
        with:
          registry: kazeburo-learn-prod.sakuracr.jp
          username: ${{ secrets.SAKURACR_USER }}
          password: ${{ secrets.SAKURACR_PASSWORD }}
        if: ${{ steps.tagpr.outputs.tag != ''}}

      - name: Build and push to Sakura Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            kazeburo-learn-prod.sakuracr.jp/${{ env.IMAGE_NAME }}:latest
            kazeburo-learn-prod.sakuracr.jp/${{ env.IMAGE_NAME }}:${{ steps.tagpr.outputs.tag }}
        if: ${{ steps.tagpr.outputs.tag != ''}}

      - name: "[DEV] checkout pull request"
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJson(steps.tagpr.outputs.pull_request).head.sha }}
        if: ${{ steps.tagpr.outputs.pull_request != ''}}

      - name: "[DEV] Login to Sakura Container Registry"
        uses: docker/login-action@v3
        with:
          registry: kazeburo-learn-dev.sakuracr.jp
          username: ${{ secrets.DEV_SAKURACR_USER }}
          password: ${{ secrets.DEV_SAKURACR_PASSWORD }}
        if: ${{ steps.tagpr.outputs.pull_request != ''}}

      - name: "[DEV] Build and push to Sakura Container Registry"
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            kazeburo-learn-dev.sakuracr.jp/${{ env.IMAGE_NAME }}:latest
            kazeburo-learn-dev.sakuracr.jp/${{ env.IMAGE_NAME }}:${{ fromJson(steps.tagpr.outputs.pull_request).haed.label }}
        if: ${{ steps.tagpr.outputs.pull_request != ''}}
